<app-nav></app-nav>

<div class="container">
    <div class="content"><br>
        <br>
         <b>Liste Request</b>
        <br>
        <br>
        <div class="box">
            <h2>Liste Request</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Location</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody *ngFor="let aa of asso">
                    
                    <tr *ngIf="aa.status=='pending'">

                        <td scope="col">{{aa.name}}</td>
                        <td scope="col">{{aa.email}}</td>
                        <td scope="col">Location</td>
                        <td scope="col">Phone</td>
                        <td scope="col">{{aa.status}}</td>
                        <td scope="col">
                            <button class="btn btn1"><i class='bx bx-check' style="color:#037421;font-size: 25px;" (click)="changetype(aa._id)"> </i></button>
                            <button class="btn btn1"><i class='bx bx-block'style="color: rgb(46, 2, 12);font-size: 25px;" (click)="changetype2(aa._id)"></i></button>
                            
                        </td>
                        <td scope="col">
                            <button class="btn btn-primary" style="background-color:#8BBDFF">View</button>
                        </td>
                    </tr>
                
                </tbody>
            </table>
        </div>
    </div>
</div>
